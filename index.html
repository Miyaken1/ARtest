<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スーツを着たペンギンAR</title>
    <!-- A-Frame と AR.js を読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .instructions {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">カメラでARマーカーを見つけてください</div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- カスタムアニメーション -->
        <a-assets>
            <a-animation id="jump-animation"
                         attribute="position"
                         direction="alternate"
                         dur="1000"
                         from="0 0 0"
                         to="0 0.3 0"
                         repeat="indefinite"
                         easing="ease-in-out-sine">
            </a-animation>
        </a-assets>
        
        <!-- マーカーとARコンテンツ -->
        <a-marker preset="hiro">
            <!-- ペンギンコンテナ -->
            <a-entity position="0 0 0">
                <!-- ペンギンの体 -->
                <a-sphere position="0 0.5 0" radius="0.35" color="#000000">
                    <!-- ペンギンのスーツ -->
                    <a-box position="0 0 0.25" depth="0.15" height="0.7" width="0.6" color="#2c3e50"></a-box>
                    <!-- ネクタイ -->
                    <a-box position="0 -0.15 0.4" depth="0.05" height="0.3" width="0.1" color="#e74c3c"></a-box>
                    
                    <!-- 白い胸 -->
                    <a-sphere position="0 -0.1 0.25" radius="0.2" scale="0.8 1 0.5" color="white"></a-sphere>
                    
                    <!-- 目 -->
                    <a-sphere position="-0.1 0.1 0.3" radius="0.05" color="white">
                        <a-sphere position="0 0 0.03" radius="0.02" color="black"></a-sphere>
                    </a-sphere>
                    <a-sphere position="0.1 0.1 0.3" radius="0.05" color="white">
                        <a-sphere position="0 0 0.03" radius="0.02" color="black"></a-sphere>
                    </a-sphere>
                    
                    <!-- くちばし -->
                    <a-cone position="0 0 0.4" radius-bottom="0.05" radius-top="0.01" height="0.1" rotation="-90 0 0" color="orange"></a-cone>
                    
                    <!-- 手 -->
                    <a-cylinder position="-0.4 0 0" radius="0.05" height="0.2" rotation="0 0 90" color="#000000"></a-cylinder>
                    <a-cylinder position="0.4 0 0" radius="0.05" height="0.2" rotation="0 0 -90" color="#000000"></a-cylinder>
                    
                    <!-- 足 -->
                    <a-box position="-0.15 -0.6 0.1" depth="0.2" height="0.1" width="0.15" rotation="15 0 0" color="orange"></a-box>
                    <a-box position="0.15 -0.6 0.1" depth="0.2" height="0.1" width="0.15" rotation="15 0 0" color="orange"></a-box>
                </a-sphere>
                <!-- ジャンプアニメーション適用 -->
                <a-animation attribute="position"
                             direction="alternate"
                             dur="1000"
                             from="0 0 0"
                             to="0 0.2 0"
                             repeat="indefinite"
                             easing="ease-in-out-sine">
                </a-animation>
            </a-entity>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
